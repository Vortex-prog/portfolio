<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdurrahman Asim's Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            animation: fadeIn 3s ease-in-out;
        }

        .projects {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .project {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 1s ease-in-out;
        }

        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .project h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .project p {
            font-size: 1rem;
            color: #ddd;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 4s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Abdurrahman Asim's Portfolio</h1>
    <p>Welcome to my project showcase! This website was created entirely by AI.</p>

    <div class="projects">
        <div class="project">
            <h2>Project 1</h2>
            <p>Description of Project 1.</p>
        </div>
        <div class="project">
            <h2>Project 2</h2>
            <p>Description of Project 2.</p>
        </div>
        <div class="project">
            <h2>Project 3</h2>
            <p>Description of Project 3.</p>
        </div>
    </div>

    <footer>
        &copy; 2025 Abdurrahman Asim
    </footer>
</body>
</html>
